<title>UDP DDOS scan</title>
</head><body><b>nmap scan for UDP DDOS reflectors</b><br/>
<tt><br/>
nmap –sU –A –PN –n –pU:19,53,123,161 –script=ntp-monlist,dns-recursion,snmp-sysdescr 192.168.1.0/24<br/>
</tt></body></html>
